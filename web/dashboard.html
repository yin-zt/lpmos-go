<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LPMOS - 装机管理平台</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 40px;
        }
        .header h1 { font-size: 28px; font-weight: 600; }
        .connection-status {
            float: right;
            padding: 5px 15px;
            border-radius: 20px;
            background: rgba(255,255,255,0.2);
        }
        .connection-status.connected::before { content: "● "; color: #4ade80; }
        .connection-status.disconnected::before { content: "● "; color: #f87171; }
        .container { max-width: 1400px; margin: 0 auto; padding: 30px; }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }
        .btn:hover { background: #5568d3; }
        .task-list { display: grid; gap: 20px; margin-top: 20px; }
        .task-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="connection-status" id="wsStatus">连接中...</div>
        <h1>LPMOS 装机管理平台</h1>
    </div>
    <div class="container">
        <button class="btn" onclick="location.href='/tasks/create'">➕ 新建任务</button>
        <div class="task-list" id="taskList"></div>
    </div>
    <script>
        let ws = new WebSocket('ws://' + location.host + '/ws');
        ws.onopen = () => document.getElementById('wsStatus').className = 'connection-status connected';
        ws.onclose = () => setTimeout(() => location.reload(), 3000);
        
        fetch('/api/v1/tasks').then(r=>r.json()).then(tasks => {
            document.getElementById('taskList').innerHTML = (tasks||[]).map(t => 
                `<div class="task-card">
                    <h3>${t.sn} - ${t.status}</h3>
                    <p>OS: ${t.os_type}</p>
                </div>`
            ).join('');
        });
    </script>
</body>
</html>
