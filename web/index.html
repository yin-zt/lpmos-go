        .task-header {

        .progress-bar {

        .progress-fill {

        .progress-text { font-size: 12px; color: #64748b; margin-top: 5px; }

        .modal {
            display: none;

        .modal-content {

        .btn-secondary { background: #e2e8f0; color: #475569; }

<body>
    <div class="header">

    <div class="container">

    <!-- åˆ›å»ºä»»åŠ¡Modal -->
    <div class="modal" id="createModal">
        <div class="modal-content">
            <div class="modal-header">æ–°å»ºè£…æœºä»»åŠ¡</div>
            <form id="createForm" onsubmit="createTask(event)">
                <div class="form-group">
                    <label class="form-label">æœºæˆ¿ <span class="required">*</span></label>
                    <select class="form-select" id="idc" required>
                        <option value="">è¯·é€‰æ‹©æœºæˆ¿</option>
                        <option value="dc1">DC1 - åŒ—äº¬æ•°æ®ä¸­å¿ƒ</option>
                        <option value="dc2">DC2 - ä¸Šæµ·æ•°æ®ä¸­å¿ƒ</option>
                        <option value="dc3">DC3 - æ·±åœ³æ•°æ®ä¸­å¿ƒ</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">æœåŠ¡å™¨åºåˆ—å· (SN) <span class="required">*</span></label>

                </div>
                <div class="form-group">
                    <label class="form-label">MACåœ°å€</label>
                    <input type="text" class="form-input" id="mac" placeholder="ä¾‹å¦‚: 00:1a:2b:3c:4d:5e">
                </div>

                    <label class="form-label">æ“ä½œç³»ç»Ÿ <span class="required">*</span></label>
                    <select class="form-select" id="os_type" required>
                        <option value="">è¯·é€‰æ‹©æ“ä½œç³»ç»Ÿ</option>

    <script>
        let ws = null;
        let tasks = {};

        function connectWebSocket() {
            ws = new WebSocket('ws://' + window.location.host + '/ws');
            ws.onopen = () => {
                document.getElementById('wsStatus').className = 'connection-status connected';
                document.getElementById('wsStatus').textContent = 'å·²è¿æ¥';
            };
            ws.onclose = () => {
                document.getElementById('wsStatus').className = 'connection-status disconnected';
                document.getElementById('wsStatus').textContent = 'æœªè¿æ¥';
                setTimeout(connectWebSocket, 3000);
            };
            ws.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                if (msg.payload) {
                    tasks[msg.payload.sn] = msg.payload;
                    renderTasks();
                }
            };
        }

        function loadTasks() {
            fetch('/api/v1/tasks')
                .then(r => r.json())
                .then(data => {
                    tasks = {};
                    (data || []).forEach(task => tasks[task.sn] = task);
                    renderTasks();
                });
        }

        function renderTasks() {
            const taskList = Object.values(tasks);
            updateStats();

            // æŒ‰çŠ¶æ€åˆ†ç»„
            const pending = taskList.filter(t => t.status === 'pending' || t.status === 'approved');
            const installing = taskList.filter(t => t.status === 'installing');
            const completed = taskList.filter(t => t.status === 'completed' || t.status === 'failed');

            // æ¸²æŸ“å¾…å®¡æ‰¹ä»»åŠ¡
            renderTaskGroup('pendingTaskList', pending);
            // æ¸²æŸ“å®‰è£…ä¸­ä»»åŠ¡
            renderTaskGroup('installingTaskList', installing);
            // æ¸²æŸ“å·²å®Œæˆä»»åŠ¡
            renderTaskGroup('completedTaskList', completed);
        }

        function renderTaskGroup(containerId, taskList) {
            const container = document.getElementById(containerId);

            if (taskList.length === 0) {
                container.innerHTML = '<div style="text-align:center;padding:40px;color:#94a3b8;">æš‚æ— ä»»åŠ¡</div>';
                return;
            }

            container.innerHTML = taskList.map(task => {
                const latestProgress = task.progress && task.progress.length > 0
                    ? task.progress[task.progress.length - 1]
                    : { percent: 0, step: 'ç­‰å¾…ä¸­', message: '' };

                const idcName = getIDCName(task.idc || 'dc1');

                return `
                    <div class="task-card ${task.status}">
                        <div class="task-header">
                            <div class="task-title">
                                ${task.sn}
                                <span class="idc-badge ${task.idc || 'dc1'}">${idcName}</span>
                            </div>
                            <div class="task-badge ${task.status}">${getStatusText(task.status)}</div>
                        </div>
                        <div class="task-info">
                            <div><span class="task-info-label">æ“ä½œç³»ç»Ÿ:</span><span class="task-info-value">${task.os_type}</span></div>
                            <div><span class="task-info-label">MAC:</span><span class="task-info-value">${task.mac || 'N/A'}</span></div>
                            <div><span class="task-info-label">åˆ›å»ºæ—¶é—´:</span><span class="task-info-value">${task.created_at ? new Date(task.created_at).toLocaleString('zh-CN') : 'N/A'}</span></div>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${latestProgress.percent}%"></div>
                        </div>
                        <div class="progress-text">${latestProgress.step} (${latestProgress.percent}%)</div>
                        ${task.status === 'pending' ? `
                            <div class="task-actions">
                                <button class="btn btn-success" onclick="approveTask('${task.idc || 'dc1'}', '${task.sn}')">âœ“ å®¡æ‰¹</button>
                                <button class="btn btn-danger" onclick="rejectTask('${task.idc || 'dc1'}', '${task.sn}')">âœ— æ‹’ç»</button>
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        function getIDCName(idc) {
            const names = {
                'dc1': 'DC1 åŒ—äº¬',
                'dc2': 'DC2 ä¸Šæµ·',
                'dc3': 'DC3 æ·±åœ³'
            };
            return names[idc] || idc.toUpperCase();
        }

        function updateStats() {
            const stats = { pending: 0, installing: 0, completed: 0, failed: 0 };
            Object.values(tasks).forEach(task => {
                if (task.status === 'pending' || task.status === 'approved') stats.pending++;
                else if (task.status === 'installing') stats.installing++;
                else if (task.status === 'completed') stats.completed++;
                else if (task.status === 'failed') stats.failed++;
            });
            document.getElementById('stat-pending').textContent = stats.pending;
            document.getElementById('stat-installing').textContent = stats.installing;
            document.getElementById('stat-completed').textContent = stats.completed;
            document.getElementById('stat-failed').textContent = stats.failed;
        }

        function showCreateModal() {
            document.getElementById('createModal').classList.add('active');
        }

        function hideCreateModal() {
            document.getElementById('createModal').classList.remove('active');
            document.getElementById('createForm').reset();
        }

        function createTask(event) {
            event.preventDefault();
            const data = {
                idc: document.getElementById('idc').value,
                sn: document.getElementById('sn').value,
                mac: document.getElementById('mac').value,
                os_type: document.getElementById('os_type').value,
                os_version: document.getElementById('os_version').value
            };

            fetch('/api/v1/tasks', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(r => r.json())
            .then(result => {
                alert('ä»»åŠ¡åˆ›å»ºæˆåŠŸï¼ä»»åŠ¡ID: ' + result.task_id);
                hideCreateModal();
                loadTasks();
            });
        }

        function approveTask(idc, sn) {
            fetch(`/api/v1/tasks/${idc}/${sn}/approve`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ notes: 'å®¡æ‰¹é€šè¿‡' })
            }).then(() => loadTasks());
        }

        function rejectTask(idc, sn) {
            const reason = prompt('è¯·è¾“å…¥æ‹’ç»åŸå› :');
            if (reason) {
                fetch(`/api/v1/tasks/${idc}/${sn}/reject`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ reason })
                }).then(() => loadTasks());
            }
        }

        function refreshTasks() { loadTasks(); }

        function getStatusText(status) {
            return { 'pending': 'å¾…å®¡æ‰¹', 'approved': 'å·²å®¡æ‰¹', 'installing': 'å®‰è£…ä¸­', 'completed': 'å·²å®Œæˆ', 'failed': 'å¤±è´¥' }[status] || status;
        }

        document.addEventListener('DOMContentLoaded', () => {
            connectWebSocket();
            loadTasks();
            setInterval(loadTasks, 30000);
        });

        document.getElementById('createModal').addEventListener('click', (e) => {
            if (e.target.id === 'createModal') hideCreateModal();
        });
    </script>
</body>
