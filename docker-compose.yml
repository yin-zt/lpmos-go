version: '3.8'

services:
  # etcd cluster
  etcd:
    image: quay.io/coreos/etcd:v3.5.12
    container_name: lpmos-etcd
    ports:
      - "2379:2379"
      - "2380:2380"
    environment:
      - ETCD_NAME=etcd-node1
      - ETCD_ADVERTISE_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_LISTEN_PEER_URLS=http://0.0.0.0:2380
    volumes:
      - etcd-data:/etcd-data
    networks:
      - lpmos-network
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Control Plane
  control-plane:
    build:
      context: .
      dockerfile: Dockerfile.control-plane
    container_name: lpmos-control-plane
    ports:
      - "8080:8080"
    environment:
      - ETCD_ENDPOINTS=etcd:2379
      - API_PORT=8080
    depends_on:
      etcd:
        condition: service_healthy
    networks:
      - lpmos-network
    restart: unless-stopped

  # Regional Client - DC1
  regional-client-dc1:
    build:
      context: .
      dockerfile: Dockerfile.regional-client
    container_name: lpmos-regional-client-dc1
    ports:
      - "8081:8081"
    environment:
      - REGION_ID=dc1
      - ETCD_ENDPOINTS=etcd:2379
      - API_PORT=8081
    depends_on:
      etcd:
        condition: service_healthy
    networks:
      - lpmos-network
    restart: unless-stopped

  # Regional Client - DC2 (optional)
  regional-client-dc2:
    build:
      context: .
      dockerfile: Dockerfile.regional-client
    container_name: lpmos-regional-client-dc2
    ports:
      - "8082:8082"
    environment:
      - REGION_ID=dc2
      - ETCD_ENDPOINTS=etcd:2379
      - API_PORT=8082
    depends_on:
      etcd:
        condition: service_healthy
    networks:
      - lpmos-network
    restart: unless-stopped
    profiles:
      - multi-region

volumes:
  etcd-data:
    driver: local

networks:
  lpmos-network:
    driver: bridge
